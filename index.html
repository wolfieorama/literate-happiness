<!DOCTYPE html>
<html ng-app="store">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Gem store</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="container">
    <h1 style="text-align: center">Gem store</h1>
    <hr>
    <div ng-controller="StoreController as store" ng-hide="store.product.soldOut">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel panel-body">
            <div class="list-group" ng-repeat="product in store.products">
              <h2>
                {{product.name}}
                <em class="pull-right"> {{product.price | currency }} </em><br>
              </h2>
              <div class="gallery">
              <img ng-src="{{product.images[0]}}"/>
            </div>
            <!-- <button ng-show="product.canPurchase">Add to Cart</button> -->
            <br>
            <section ng-init = "tab = 1">
              <ul class="nav nav-pills">
                <li ng-class = "{ active:tab === 1}"><a href ng-click = "tab = 1">Description</a></li>
                <li ng-class = "{ active:tab === 2}"><a href ng-click = "tab = 2">Specifications</a></li>
                <li ng-class = "{ active:tab === 3}"><a href ng-click = "tab = 3">Reviews</a></li>
              </ul>
            </section>
            <div class="panel" ng-show = "tab === 1">
              <h4>Description</h4>
              <blockquote>{{product.description}}</blockquote>
            </div>
            <div class="panel" ng-show = "tab === 2">
              <h4>Specifications</h4>
              <blockquote>No yet</blockquote>
            </div>
            <div class="panel" ng-show = "tab === 3">
              <h4>Reviews</h4>
              <blockquote>Not yet</blockquote>
            </div>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
