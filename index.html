<!DOCTYPE html>
<html ng-app="store">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Gem store</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="container">
    <h1 style="text-align: center">Gem store</h1>
    <hr>
    <div ng-controller="StoreController as store" ng-hide="store.product.soldOut">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="list-group" ng-repeat="product in store.products">
            <h2>
              {{product.name}}
              <em class="pull-right"> {{product.price | currency }} </em><br>
            </h2>
            <div class="gallery">
            <img ng-src="{{product.images[0]}}"/>
          </div>
            <em> {{product.description}}</em>
            <button ng-show="store.product.canPurchase">Add to Cart</button>
            <hr>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
